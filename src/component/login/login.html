<body>
<div class="container-fluid text-center">
    <div class="card card-cascade wider reverse my-4 pb-5">
        <div class="view overlay hm-white-slight wow fadeIn" style="animation-name: none; visibility: visible;">
            <!--<div class="img-container">

            </div>-->
            <img src="../../images/banner2.jpg" class="img-fluid login-showImg" style="width:100%;">
            <a href="#!">
                <div class="mask waves-effect waves-light"></div>
            </a>
        </div>
        <div class="card-body text-center wow fadeIn" data-wow-delay="0.2s" style="animation-name: none; visibility: visible;">
            <h4 class="card-title"><strong>艋顺管理后台</strong></h4>
            <h5 class="blue-text"><strong>MS</strong></h5>
            <p class="card-text">艋顺后台,让管理变得简单使我们的不变宗旨! </p>
            <a class="btn btn-cyan btn-lg waves-effect waves-light" href="http://www.imengshun.com/" target="_blank">关于我们</a>
            <a class="btn btn-primary btn-lg waves-effect waves-light loginBtn" data-toggle="modal" data-target="#modalLogin">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</a>
            <a class="btn btn-pink btn-lg waves-effect waves-light" href="http://www.yyrcfw.com/" target="_blank">产品介绍</a>
        </div>
    </div>
</div>
<!--Modal: Login Form-->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <div class="modal-content">
            <div class="modal-header light-blue darken-3 white-text">
                <h4 class="title"><i class="fa fa-user"></i> 登录后台</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form action="" id="loginForm" method="post">
                    <div class="md-form form-sm">
                        <i class="fa fa-envelope prefix"></i>
                        <input type="text" id="login-user" class="form-control validate" pattern="^1[3-9]\d{9}$">
                        <label for="login-user">用户名(6-12位字符)</label>
                    </div>

                    <div class="md-form form-sm">
                        <i class="fa fa-lock prefix"></i>
                        <input type="password" id="login-pwd" class="form-control validate">
                        <label for="login-pwd">密码(6-12位密码)</label>
                    </div>

                    <div class="text-center mt-2">
                        <button type="button" class="btn btn-info" id="login-btn">登录<i class="fa fa-sign-in ml-1"></i></button>
                    </div>
                </form>
            </div>
            <!--Footer-->
            <div class="modal-footer">
                <div class="options text-center text-md-right mt-1">
                    <p>忘记 <a href="javascript:;">密码?</a></p>
                </div>
                <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
