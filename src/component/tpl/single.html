    <form action="http://192.168.0.114:8080/demo/upFile/test" method="post" onsubmit="return false;" style="padding-bottom:20px;padding-top:20px;" id="testForm" class="initEasyForm">
        <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" id="user" name="user"
                   data-easyform="length:4 16;char-normal;real-time;"
                   data-message="请输入4-6位字符用户名"
                   data-easytip="disappear:lost-focus;class:easy-blue;position:bottom;"
                   class="form-control inputIsNull">
            <label for="user">用户名</label>
        </div>

      <div class="md-form">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="password" id="pwd" name="pwd"
                   data-easyform="length:6 16;real-time;"
                   data-message="密码必须为6—16位"
                   data-easytip="disappear:lost-focus;class:easy-blue;position:bottom;"
                   class="form-control inputIsNull">
            <label for="pwd">密码</label>
        </div>
      <div class="md-form">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="password" id="confirmpwd" name="confirmpwd"
                   data-easyform="length:6 16;equal:#pwd;real-time;"
                   data-message="两次密码输入要一致"
                   data-easytip="disappear:lost-focus;class:easy-blue;position:bottom;"
                   class="form-control inputIsNull">
            <label for="confirmpwd">确认密码</label>
        </div>

        <div class="md-form">

            <label for="descSelf">个人信息</label>
        </div>
         <div class="form-inline md-form">
             <div class="form-group">

        <div class="form-inline md-form">
