<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理后台</title>
    <link rel="shortcut icon" href="../../../Ms.ico" type="images/x-icon"/>
    <link rel="icon" href="../../../Ms.ico" type="images/x-icon"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/AWEFONT/css/font-awesome.css">
    <!--ANIMATE-->
    <link rel="stylesheet" href="../../plugins/ANIMATE/animate.min.css">
    <!-- GDT-->
    <link rel="stylesheet" href="../../plugins/GDT/jquery.mCustomScrollbar.css">
    <!--LOADING-->
    <link rel="stylesheet" href="../../plugins/LOADING/jquery.mloading.css">
    <!--TOOLTIP-->
    <link rel="stylesheet" href="../../plugins/TOOLTIP/css/tipso.min.css">
    <!--EASYForm-->
    <link rel="stylesheet" href="../../plugins/EASYFORM/easyform.css">
    <!--TABLE-->
    <link rel="stylesheet" href="../../plugins/TABLE/dataTables.bootstrap.css">
    <!-- MDB -->
    <link rel="stylesheet" href="../../plugins/MDB/css/layout.css">
</head>
<body>
<div class="container-fluid">
    <form style="padding-bottom:20px;padding-top:20px;" id="testForm">
        <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" id="user" name="user"
                   data-easyform="length:4 16;char-normal;real-time;"
                   data-message="请输入4-6位字符用户名"
                   data-easytip="disappear:lost-focus;class:easy-blue;position:bottom;"
                   class="form-control validate" required pattern="\d{3,6}">
            <label for="user">用户名</label>
        </div>

        <div class="md-form">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="email" id="form2" class="form-control validate" required>
            <label for="form2">邮箱</label>
        </div>

        <div class="md-form">
            <i class="fa fa-tag prefix grey-text"></i>
            <input type="text" id="form32" class="form-control validate" required>
            <label for="form32">标签</label>
        </div>
        <div class="md-form">
            <i class="fa fa-h-square prefix grey-text"></i>
            <input type="text" id="form33" class="form-control datepicker" required>
            <label for="form33">时间</label>
        </div>

        <div class="md-form">
            <i class="fa fa-pencil prefix grey-text"></i>
            <textarea type="text" id="form8" class="md-textarea validate" style="height: 100px" required></textarea>
            <label for="form8">个人信息</label>
        </div>
        <div class="form-inline md-form">
            <div class="form-group">
                <input type="checkbox" class="filled-in" id="checkbox11">
                <label for="checkbox11">Classic checkbox</label>
            </div>
            <div class="form-group">
                <input type="checkbox" class="filled-in" id="checkbox22">
                <label for="checkbox22">Filled-in checkbox</label>
            </div>
            <div class="form-group">
                <input type="checkbox" class="filled-in" id="checkbox13">
                <label for="checkbox13">Classic checkbox</label>
            </div>
        </div>
        <div class="form-inline md-form">

            <div class="form-group">
                <input name="group2" type="radio" class="with-gap" id="radio4">
                <label for="radio4">Option 1</label>
            </div>

            <div class="form-group">
                <input name="group2" type="radio" class="with-gap" id="radio5">
                <label for="radio5">Option 2</label>
            </div>

            <div class="form-group">
                <input name="group2" type="radio" class="with-gap" id="radio6">
                <label for="radio6">Option 3</label>
            </div>
        </div>
        <div class="md-form">
            <div class="file-field">
                <div class="btn btn-primary btn-sm">
                    <span>选择文件</span>
                    <input type="file" multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="请选择上传的文件">
                </div>
            </div>
        </div>
        <select class="mdb-select colorful-select dropdown-primary">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
        </select>
        <select class="mdb-select colorful-select dropdown-primary" multiple>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <select class="mdb-select colorful-select dropdown-primary">
            <optgroup label="team 1">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
            </optgroup>
            <optgroup label="team 2">
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
            </optgroup>
        </select>
        <select class="mdb-select" disabled>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <select class="mdb-select colorful-select dropdown-primary">
            <option value="" disabled selected>Choose your option</option>
            <option value="1" disabled>Disabled option</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <div class="text-center">
            <button type="submit" class="btn btn-unique" id="save">保存 <i class="fa fa-tags ml-1"></i></button>
            <button type="button" class="btn btn-blue-grey">取消 <i class="fa fa-reply ml-1"></i></button>
        </div>
    </form>
</div>
<script src="../../plugins/MOZ/modernizr-custom.js"></script>
<!-- MDB -->
<script type="text/javascript" src="../../plugins/MDB/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../plugins/MDB/js/popper.min.js"></script>
<script type="text/javascript" src="../../plugins/MDB/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../plugins/MDB/js/mdb.min.js"></script>
<!--GDT-->
<script src="../../plugins/GDT/jquery.mCustomScrollbar.concat.min.js"></script>
<!--LOADING-->
<script src="../../plugins/LOADING/jquery.mloading.js"></script>
<!--FORM-->
<script src="../../plugins/FORM/jquery.form.min.js"></script>
<!--SELECT-->
<script src="../../plugins/SELECT/selected.js"></script>
<!--layer-->
<script src="../../js/config.js"></script>
<script>
    if ((!Modernizr.input.required)||(!Modernizr.input.pattern)) {
        document.write('<script src="../../plugins/EASYFORM/easyform.js">\x3C/script>');
        setTimeout(function(){
            $("#testForm").easyform();
        },500)
    }

</script>
</body>
</html>
