<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            margin:0;
            padding:0;
            width: 100%;
            background-color: #0d5bdd;
        }

    </style>
</head>
<body>
<h1>业务中心2</h1>
<form id="myForm" action="http://192.168.0.198:8080/beach_tz/mobileRead/test" method="post">
    名称： <input type="text" name="name" /> <br/>
    地址： <input type="text" name="address" /><br/>
    自我介绍： <textarea name="comment"></textarea> <br/>
    <input type="submit" id="test" value="提交" /> <br/>
    <div id="output1" ></div>
</form>
<script src="../../src/plugins/MDB/js/jquery-3.2.1.min.js"></script>
<script>
    var h=Math.floor(Math.random()*1000+500);
   $("body").height(h);
    var options = {
        target:        '#output1',   // 用服务器返回的数据 更新 id为output1的内容.
        beforeSubmit:  showRequest,  // 提交前
        success:       showResponse,  // 提交后
        //另外的一些属性:
        //url:       url         // 默认是form的action，如果写的话，会覆盖from的action.
        //type:      type        // 默认是form的method，如果写的话，会覆盖from的method.('get' or 'post').
        //dataType:  null        // 'xml', 'script', or 'json' (接受服务端返回的类型.)
        //clearForm: true        // 成功提交后，清除所有的表单元素的值.
        resetForm: true        // 成功提交后，重置所有的表单元素的值.
        //由于某种原因,提交陷入无限等待之中,timeout参数就是用来限制请求的时间,
        //当请求大于3秒后，跳出请求.
        //timeout:   3000
    };

    //'ajaxForm' 方式的表单 .
    //$('#myForm').ajaxForm(options);
    //或者 'ajaxSubmit' 方式的提交.
    //$('#myForm').submit(function() {
    //    $(this).ajaxSubmit(options);
    //    return false; //来阻止浏览器提交.
    //});

    // 提交前
    function showRequest(formData, jqForm, options) {
        // formdata是数组对象,在这里，我们使用$.param()方法把他转化为字符串.
        var queryString = $.param(formData); //组装数据，插件会自动提交数据
        alert(queryString); //类似 ： name=1&add=2
        return true;
    }

    //  提交后
    function showResponse(responseText, statusText)  {
        alert('状态: ' + statusText + '\n 返回的内容是: \n' + responseText);
    }
</script>
</body>
</html>
